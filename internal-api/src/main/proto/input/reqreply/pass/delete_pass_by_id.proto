syntax = "proto3";

import "commonmodels/error.proto";

option java_package = "com.example.passmanagersvc.input.reqreply";
option java_multiple_files = true;

message DeletePassByIdRequest {
  string id = 1;
}

message DeletePassByIdResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {}

  message Failure {
    string message = 100;
    optional Error error = 1;
  }
}